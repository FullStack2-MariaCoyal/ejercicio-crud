{% extends 'base.html' %} {% load static %} {% block content %}
<div class="container">
    <center>
        <h1>Autores</h1>
        <br>
        <a href="{% url 'createAutor' %}"><button class="btn btn-success">Nuevo Autor</button></a>
    </center>
    {% for item in lista %}
    <a href="{% url 'autorDetalle' item.pk %}">
        <h2>{{item.nombreAutor}}</h2>
    </a>
    <img src="{% static item.imagenAutor %}" alt=""> {% endfor %}
</div>
{% endblock content %}
