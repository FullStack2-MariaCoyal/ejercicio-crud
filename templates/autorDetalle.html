{% extends 'base.html' %} {% load static %} {% block content %}
<div>
    <h1>{{lista.nombreAutor}}</h1>
    <img src="{% static lista.imagenAutor %}" alt="Imagen del autor">
    <ul>
        <p>Saga favorita:</p>
        <li>
            {{lista.saga}}
        </li>
    </ul>
    <a href="{% url 'updateAutor' lista.pk %}"><button class="btn btn-warning">Editar autor</button></a>
    <a href="{% url 'deleteAutor' lista.pk %}"><button class="btn btn-danger">Eliminar Autor</button></a>
</div>
{% endblock content %}
